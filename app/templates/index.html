<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="http://cosmopol.is/cereal/css/reveal.min.css">
		<link rel="stylesheet" href="http://cosmopol.is/cereal/css/theme/serif.css" id="theme">

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->

		<title> g o o f s </title>

	</head>

	<body>

		<div class = "reveal">
			<div class = "slides">

			  	{% if g.user and posts: %}

			  		{% for post in posts: %}
						<section>
							<section id="{{post['user'].url}}">
								<h3>{{post.text}}</h3>
								<div class="title">{{post.url}}</div>
							</section>

							<section data-state="loadmeta">
								<div class="wait"><img src="static/wait.gif"></div>
								<a href="{{post.url}}"></a>
							</section>

						</section>

					{% endfor %}

						<section>
							<h3> ~at end~ </h3>
							press next......
						</section>

					{% else %}
				  	<section>
				  		<h3>ayyyy welcome</h3>
					  	click <a href="{{url_for('login')}}">here</a> to login to reddit
					</section>
				





				{% endif %}
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://cosmopol.is/cereal/lib/js/head.min.js"></script>
		<script src="http://cosmopol.is/cereal/js/reveal.js"></script>
		<script src="http://cosmopol.is/cereal/js/keyboard.js"></script>
		<script src="static/cereal.js" type="text/javascript"></script>

	</body>
</html>
